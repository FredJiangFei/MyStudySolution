<h1>{{title}}</h1>
<h2>My Persons</h2>

<button (click)="addNewPerson()">addNewPerson</button>
<ul class="heroes">
    <li *ngFor="let p of persons">
        <span class="badge">{{p.Id}}</span> {{p.Name}}
        <a href="javascript:void(0)" (click)="deletePerson(p.Id)">deletePerson</a>
    </li>
</ul>
